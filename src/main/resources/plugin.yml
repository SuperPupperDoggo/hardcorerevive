name: HardcoreRevive
version: ${project.version}
main: de.zekro.hcrevive.HardcoreRevive
api-version: 1.13
prefix: HCREVIVE
authors: [SuperPupperDoggo,zekro]
description: Revive people in hardcore mode.
website: https://github.com/SuperPupperDoggo/HardcoreRevive
softdepend: [Multiverse-Core]
load: STARTUP
loadbefore: [Multiverse-Core]

commands:
  hcrvFlushRegister:
    description: Flush the death register.
    usage: /hcrvFlushRegister
    permission: hcrevive.flushRegister

generators:
  purgatory:
    class: com.superpupperdoggo.hcrevive.generator.PurgatoryGenerator
